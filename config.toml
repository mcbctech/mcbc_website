baseURL = 'http://example.org/'
languageCode = 'en-us'
title = 'Muddy Creek Baptist Church'
theme = "alpha-church"

ssLimit = 5
paginate = 4

enableEmoji = true

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

enableInlineShortcodes = true

[markup.goldmark.renderer]
  unsafe = true

[taxonomies]
  tag = "tags"
  preacher = "preachers"
  series = "series"

#This theme can generate a multi-level menu.
#Use weight= to specify the order of menu items, and parent= to create a submenu item.
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "About Us"
    parent = "About"
    url = "/about"
    weight = 1

  [[menu.main]]
    name = "Leaders"
    parent = "About"
    url = "/leaders"
    weight = 2

  [[menu.main]]
    name = "Sermons"
    url = "/sermons"
    weight = 1

  [[menu.main]]
    name = "Preachers"
    url = "/preachers"
    weight = 1

  [[menu.main]]
    name = "Give"
    url = "https://tithe.ly/give?c=657096"
    weight = 5

  [[menu.main]]
    name = "Events"
    url = "/events"
    weight = 2

  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 4

